<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Recuerdo</title>
    <style>
        /* Importamos una fuente desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        /* Estilos para el cuerpo de la página */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #1a1a1a; /* Un fondo oscuro para mayor contraste */
            color: #ffffff; /* Color de texto blanco */
            font-family: 'Cinzel', serif; /* Usamos la fuente importada */
            display: flex; /* Habilitamos Flexbox */
            justify-content: center; /* Centramos horizontalmente */
            align-items: center; /* Centramos verticalmente */
            text-align: center; /* Centramos el texto por si hay saltos de línea */
        }

        /* Estilos para el contenedor del mensaje */
        .message-container {
            /* El centrado ya se hace en el body, así que este contenedor es simple */
        }

        /* Estilos para el mensaje principal */
        h1 {
            font-size: 6vw; /* Tamaño de fuente responsivo (se ajusta al ancho de la ventana) */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); /* Sombra para dar profundidad */
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1 id="main-message">Espero y me recuerdes</h1>
    </div>

    <script>
        // No se necesita JavaScript para este diseño,
        // pero lo dejamos aquí por si quisieras añadir interactividad en el futuro.
        // Por ejemplo, podrías hacer que el texto cambie al hacer clic.

        const messageElement = document.getElementById('main-message');

        messageElement.addEventListener('click', () => {
            // Ejemplo: console.log("Has hecho clic en el mensaje.");
        });
    </script>

</body>
</html>
